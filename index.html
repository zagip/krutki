<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .slot-machine {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .slots {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            background-color: #ecf0f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .spin-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .spin-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(255, 205, 191); text-align: center; position: absolute; top: 175px; width: 100%; font-size: 3em; font-family: 'Courier New', Courier, monospace; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">GIP</h1>
    <div class="slot-machine">
        <div class="slots">
            <div class="slot" id="slot1"><img src="media/gip.jpg" alt="Slot 1"></div>
            <div class="slot" id="slot2"><img src="media/ilstr.jpg" alt="Slot 2"></div>
            <div class="slot" id="slot3"><img src="media/ivblz.jpg" alt="Slot 3"></div>
        </div>
        <button class="spin-button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const images = [
            "media/gip.jpg",
            "media/ilstr.jpg",
            "media/ivblz.jpg",
            "media/logsa.jpg",
            "media/max.jpg",
            "media/vlppz.jpg"
        ];
        const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
        const chance = 100; // –®–∞–Ω—Å –≤—ã–ø–∞–¥–µ–Ω–∏—è —Ç—Ä–µ—Ö –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (0-100)

        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        function getForcedImage() {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å–ª—É—á–∞–π–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –Ω–æ —Å —É—á–µ—Ç–æ–º —à–∞–Ω—Å–∞
            if (Math.random() * 100 < chance) {
                // –ï—Å–ª–∏ —à–∞–Ω—Å —Å—Ä–∞–±–æ—Ç–∞–ª, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–¥–∏–Ω–∞–∫–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö —Å–ª–æ—Ç–æ–≤
                return images[Math.floor(Math.random() * images.length)];
            } else {
                // –ò–Ω–∞—á–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                return getRandomImage();
            }
        }

        function checkWin() {
            const slot1 = slots[0].querySelector('img').src;
            const slot2 = slots[1].querySelector('img').src;
            const slot3 = slots[2].querySelector('img').src;
            return slot1 === slot2 && slot2 === slot3; // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–≤–ø–∞–¥–∞—é—Ç –ª–∏ –≤—Å–µ —Ç—Ä–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        }

        function triggerConfetti() {
            confetti({
                particleCount: 300, // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü
                spread: 140, // –†–∞–∑–±—Ä–æ—Å
                origin: { y: 0.6 } // –¢–æ—á–∫–∞ –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            });
        }

        function showWinAlert() {
            Swal.fire({
                title: '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!',
                html: `
                    <p>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ</p>
                    <img src="media/alert.gif" alt="–ü–æ–±–µ–¥–∞" style="width: 100%; max-width: 300px;">
                `,
                confirmButtonText: 'OK'
            });
        }

        function spin() {
            let spins = 0;
            const spinInterval = setInterval(() => {
                slots.forEach(slot => {
                    const img = slot.querySelector('img');
                    img.src = getRandomImage(); // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —Å–ª–æ—Ç—ã
                });
                spins++;
                if (spins > 10) {
                    clearInterval(spinInterval);
                    // –ü–æ—Å–ª–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                    const forcedImage = getForcedImage();
                    slots.forEach(slot => {
                        const img = slot.querySelector('img');
                        if (Math.random() * 100 < chance) {
                            img.src = forcedImage; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–¥–∏–Ω–∞–∫–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        } else {
                            img.src = getRandomImage(); // –ò–Ω–∞—á–µ —Å–ª—É—á–∞–π–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        }
                    });

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–∏–≥—Ä—ã—à
                    if (checkWin()) {
                        triggerConfetti(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏, –µ—Å–ª–∏ –≤—ã–∏–≥—Ä—ã—à
                        setTimeout(() => {
                            showWinAlert(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                        }, 400); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                    }
                }
            }, 100);
        }
    </script>
</body>
</html>
